<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Css3.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h2>listas Ordenadas</h2>
    <ol type="I" start="4"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>escovar os dentes</li>
        <li>Ir para o trabalho</li>
        <li>Tomar café</li>
        <li>Trabalhar</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="disc"> <!--disc circle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Macarrão</li>
        <li>Feijão</li>
        <li>Manteiga</li>
        <li>Alface</li>
        <li>Tomate</li>
    </ul>
</body>
</html>
