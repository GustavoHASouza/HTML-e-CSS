<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linhas</h1>
    <hr>
    <p>Podemos escrever 
        os paragrafos 
        de qualquer jeito,
        basta estar no meio das tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GRATER THAN-->
    </p>
    <hr>
    <p>
        Se precisar quebrar a linha
        em algum lugar especifico
        como esse: <br> basta digitar
        a tag &lt;br&gt; <!--LESS THAN / GRATER THAN-->
    </p>
</body>
</html>
